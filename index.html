<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bold Digital Sign</title>
		<style>
			body {
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				background-color: black;
				margin: 0;
			}

			#digitalSign {
				font-size: 50px;
				font-weight: bold;
				color: red;
				font-family: "Courier New", Courier, monospace;
				text-transform: uppercase;
				letter-spacing: 5px;
				border: 4px solid rgb(243, 200, 7);
				padding: 20px;
				text-align: center;
				animation: blink 1s infinite alternate;
			}

			@keyframes blink {
				0% {
					opacity: 1;
				}
				100% {
					opacity: 0.5;
				}
			}
		</style>
	</head>
	<body>
		<div id="digitalSign">SAVINGS GUARANTEE</div>

		<script>
			const messages = [
				"SAVINGS GUARANTEE",
				"Savings greater than ",
				"project cost or its free",
				"Visit Again!",
			];
			let index = 0;

			function changeMessage() {
				document.getElementById("digitalSign").textContent = messages[index];
				index = (index + 1) % messages.length;
			}

			setInterval(changeMessage, 2000); // Change text every 2 seconds
		</script>
	</body>
</html>
